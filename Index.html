<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizzesClinks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Play free quizzes online">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6fb;
    }
    h1, h2 {
      color: #111;
    }
    .quiz-btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .question {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    .option {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .back-btn {
      margin-top: 20px;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .share-btn {
      margin-top: 10px;
      padding: 12px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
/* ------------------ QUIZ DATA ------------------ */
const quizzes = {
  "atomic-structure-quiz": {
    title: "Atomic Structure Quiz",
    questions: [
      {
        q: "Who discovered the electron?",
        options: ["Dalton", "J.J. Thomson", "Rutherford"]
      },
      {
        q: "Atomic number represents?",
        options: ["Neutrons", "Protons", "Electrons"]
      }
    ]
  },

  "photosynthesis-mcq": {
    title: "Photosynthesis MCQ",
    questions: [
      {
        q: "Main pigment in photosynthesis?",
        options: ["Chlorophyll", "Carotene", "Xanthophyll"]
      }
    ]
  }
};

/* ------------------ HOME ------------------ */
function showHome() {
  document.title = "QuizzesClinks";
  history.pushState({}, "", "/");

  let html = "<h1>QuizzesClinks</h1>";

  Object.keys(quizzes).forEach(slug => {
    html += `<button class="quiz-btn"
      onclick="openQuiz('${slug}')">
      ${quizzes[slug].title}
    </button>`;
  });

  document.getElementById("app").innerHTML = html;
}

/* ------------------ OPEN QUIZ ------------------ */
function openQuiz(slug) {
  history.pushState({}, "", "/" + slug);
  loadQuiz(slug);
}

/* ------------------ LOAD QUIZ ------------------ */
function loadQuiz(slug) {
  const quiz = quizzes[slug];

  if (!quiz) {
    document.getElementById("app").innerHTML =
      "<h2>Quiz not found</h2><button class='back-btn' onclick='showHome()'>Back</button>";
    return;
  }

  document.title = quiz.title + " | QuizzesClinks";

  let html = `
    <h2>${quiz.title}</h2>

    <button class="share-btn"
      onclick="shareQuiz('${slug}', '${quiz.title}')">
      ðŸ”— Share this Quiz
    </button>
  `;

  quiz.questions.forEach((q, i) => {
    html += `
      <div class="question">
        <strong>${i + 1}. ${q.q}</strong>
        ${q.options.map(opt => `<div class="option">${opt}</div>`).join("")}
      </div>
    `;
  });

  html += `<button class="back-btn" onclick="showHome()">â¬… Back</button>`;

  document.getElementById("app").innerHTML = html;
}

/* ------------------ SHARE ------------------ */
function shareQuiz(slug, title) {
  const url = location.origin + "/" + slug;

  if (navigator.share) {
    navigator.share({
      title: title,
      text: "Try this quiz:",
      url: url
    });
  } else {
    navigator.clipboard.writeText(url);
    alert("Quiz link copied:\n" + url);
  }
}

/* ------------------ DIRECT LINK ------------------ */
window.addEventListener("load", () => {
  const slug = location.pathname.replace("/", "");
  if (slug) loadQuiz(slug);
  else showHome();
});

/* ------------------ BACK BUTTON ------------------ */
window.addEventListener("popstate", () => {
  const slug = location.pathname.replace("/", "");
  if (slug) loadQuiz(slug);
  else showHome();
});
</script>

</body>
</html>
